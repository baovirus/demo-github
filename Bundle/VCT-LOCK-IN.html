<!DOCTYPE html>

    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/head-nav.css">
    <link rel="stylesheet" href="../css/product-detail.css">
</head>

<body>
    <header>
        <!--NAVIGATION BAR-->
        <nav class="head-nav-container">
            <div class="head-nav">
                <div class="left-nav">
                    <a href="../index.html" class="header-logo">
                        <img src="../image/Logo/logo_with_text.png" id="logo">
                        <h1>
                            SKIN SHOP
                        </h1>
                    </a>

                </div>

                <div class="right-nav">
                    <ul class="right-nav-ul">
                        <li>
                            <form action="">
                                <input type="search" value="Tìm kiếm" class="search-bar">
                            </form>
                        </li>
                        <li id="shopping-cart-icon" onmouseover="over()" onmouseleave="leave()">
                            <a href="../Shopping-Cart.html">
                                <script>
                                    function over() {
                                        var cart1 = document.getElementById("cart-1")
                                        var cart2 = document.getElementById("cart-2")
                                        cart1.style.opacity = 0
                                        cart2.style.opacity = 1
                                    }

                                    function leave() {
                                        var cart1 = document.getElementById("cart-1")
                                        var cart2 = document.getElementById("cart-2")
                                        cart1.style.opacity = 1
                                        cart2.style.opacity = 0
                                    }
                                </script>
                                <img id="cart-1" src="../image/Icon/shopping-cart.png" alt="">
                                <img id="cart-2" src="../image/Icon/shopping-cart-hover.png" alt="">
                            </a>
                        </li>
                        <li id="register">
                            <a href="../signup.html">
                                ĐĂNG KÝ
                            </a>
                        </li>
                        <li id="login">
                            <a href="../login.html">
                                ĐĂNG NHẬP
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="product-container">
                <div class="product-text-container">
                    <div class="row-1">
                        <div class="product-name-prize">
                            <h2 id="product-name"> [BỘ SƯU TẬP] VCT23 LOCK//IN</h2>
                            <h1 id="product-prize">₫ 900.000</h1>
                        </div>
                        <div class="product-button-container">
                            <button id="buy" onclick="event.preventDefault(); window.location.href='../Shopping-Cart.html'">MUA NGAY</button>
                            <button id="addToCart" onclick="add2()">THÊM VÀO GIỎ HÀNG</button>
                        </div>
                    </div>
                    <h2><strong>Mô tả:</strong> dao VCT23 LOCK//IN limited với 4 đa sắc và hiệu ứng cho Champion.</h2>
                </div>
                <hr style="width: 70%; height: 2px; background-color: black;">
                <div class="product-image-container">
                    <article>
                        <img src="../image/Product/Bundles/VCT_LOCKIN/0.jpg" alt="" class="product-image">
                    </article>
                    <aside>
                        <script>
                            for (var i = 0; i < 5; i++) {
                                document.write(`
                                    <img src="../image/Product/Bundles/VCT_LOCKIN/${i}.jpg" alt="" class="aside-image" onclick="change()">
                                    `)
                            }
                        </script>
                    </aside>
                </div>
        </div>
    </div>
