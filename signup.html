<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>

    <link rel="stylesheet" href="css/head-nav.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <!--NAVIGATION BAR-->
        <nav class="head-nav-container">
            <div class="head-nav">
                <div class="left-nav">
                    <a href="index.html" class="header-logo">
                        <img src="image/Logo/logo_with_text.png" id="logo">
                        <h1>
                            SKIN SHOP
                        </h1>
                    </a>

                </div>

                <div class="right-nav">
                    <ul class="right-nav-ul">
                        <li id="register">
                            <a href="#">
                                ĐĂNG KÝ
                            </a>
                        </li>
                        <li id="login">
                            <a href="login.html">
                                ĐĂNG NHẬP
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="content-container">
            <article>
                <img src="image/Logo/logo_with_text.png" alt="">
            </article>
            <aside>
                <div class="form-container">
                    <form id="form-signin" action="" >
                        <h2>Đăng ký</h2>
                        <input class="input" name="username" type="text" placeholder="Tên tài khoản" style="margin-bottom: 20px;">
                        <input class="input" name="accname" type="text" placeholder="Tên đăng nhập" style="margin-bottom: 20px;">
                        <input class="input" name="pass" type="text" placeholder="Mật khẩu">
                        <input class="input" name="con-pass" type="text" placeholder="Xác nhận mật khẩu">
                        <button type="submit" class="login-button">Tạo tài khoản</button>
                        <div>
                            Đã có tài khoản? <a href="login.html" style="text-decoration: none; color: #FF4655;">Đăng nhập</a> ngay.
                        </div>
                        <script src="js/log.js"></script>
                    </form>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
