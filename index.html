<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Shop | Shop Skin Súng Valorant</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/head-nav.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/Timer.css">
</head>

<body>
    <header>
        <!--NAVIGATION BAR-->
        <nav class="head-nav-container">
            <div class="head-nav">
                <div class="left-nav">
                    <a href="#" class="header-logo">
                        <img src="image/Logo/logo_with_text.png" id="logo">
                        <h1>
                            SKIN SHOP
                        </h1>
                    </a>

                </div>

                <div class="right-nav">
                    <ul class="right-nav-ul">
                        <li class="search-bar">
                            <form  action="">
                                <input type="search" placeholder="Tìm kiếm" class="search-bar">
                            </form>
                        </li>

                        <li id="shopping-cart-icon" onmouseover="over()" onmouseleave="leave()">
                            <a href="Shopping-Cart.html">
                                <script>
                                    function over() {
                                        var cart1 = document.getElementById("cart-1")
                                        var cart2 = document.getElementById("cart-2")
                                        cart1.style.opacity = 0
                                        cart2.style.opacity = 1
                                    }

                                    function leave() {
                                        var cart1 = document.getElementById("cart-1")
                                        var cart2 = document.getElementById("cart-2")
                                        cart1.style.opacity = 1
                                        cart2.style.opacity = 0
                                    }
                                </script>
                                <img id="cart-1" src="image/Icon/shopping-cart.png" alt="">
                                <img id="cart-2" src="image/Icon/shopping-cart-hover.png" alt="">
                            </a>
                        </li>

                        <li id="register">
                            <a href="signup.html">
                                ĐĂNG KÝ
                            </a>
                        </li>
                        <li id="login">
                            <a href="login.html">
                                ĐĂNG NHẬP
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content-container">
        <!--SLIDE SHOW-->
        <div class="Product-slider">
            <div class="slider-container">
                <div class="slider">

                    <!--SLIDER LEFT-->
                    <div class="slider-left">
                        <script src="js/countdownTimer.js"></script>

                        <img class="timer-background" src="image/Asset/Timer-background.jpg" alt="">
                        <h2 class="timer-content">
                            KHUYẾN MÃI BỘ SƯU TẬP
                        </h2>

                        <div id="countdown">
                            <div>
                                <div class="value-control"><span id="days"></span> Ngày</div>
                            </div>
                            <div>
                                <div class="value-control"><span id="hours"></span> Giờ</div>
                            </div>
                            <div>
                                <div class="value-control"><span id="minutes"></span> Phút</div>
                            </div>
                            <div>
                                <div class="value-control"><span id="seconds"></span> Giây</div>
                            </div>
                        </div>

                    </div>

                    <!--SLIDER RIGHT-->
                    <div class="slider-right">
                        <div class="slides-container">
                            <div class="slide-wrapper">
                                <img class="slide" src="image/Slides/0.jpg">
                                <img class="slide" src="image/Slides/1.jpg">
                                <img class="slide" src="image/Slides/2.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--CLASSIFYS-->
        <div class="classifys">
            <h2>
                PHÂN LOẠI
            </h2>
            <div class="classify-type">
                <a href="Bundle.html" target="product" class="button">
                    BỘ SƯU TẬP
                </a>
                <a href="singleGuns.html" target="product" class="button">
                    SÚNG ĐƠN
                </a>
                <a href="knifes.html" target="product" class="button">
                    DAO
                </a>
                <select class="price-select">
                    <option>- GIÁ -</option>
                    <option>200k</option>
                    <option>300k</option>
                    <option>500k</option>
                    <option>>1tr</option>
                </select>
            </div>
        </div>

        <!--PRODUCTS-->
        <div class="product-container">
            <h2>
                SẢN PHẨM HOT
            </h2>
            <div class="products">
                <iframe id="product-iframe" src="Bundle.html" name="product" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer style="
    width: 100%;
    height: 30px;
    background-color: rgb(71, 23, 115);
    text-align: center;
    font-size: 20px;
    color: white;
    padding: 5px 0px;
    ">
        Copyright Nguyễn Thái Bảo - PS29814 - IT18307 || <a href=""
            style="color: white; text-decoration: none;">baontps29814@gmail.com</a>
    </footer>
</body>

</html>
